<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image</title>
  <link rel="shortcut icon" href="nature (2).jpg" type="image/x-icon">
  <style>
    img {
      border: 1px solid;
      border-radius: 75px;
      padding: 5px;
      height: 500px;
      width: 800px;
    }
    img:hover {
      box-shadow: 0 0 10px rgba (0, 0, 0, 0.5);
      transform: scale(1.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Belajar Image</h1>
  <a href="detail.html" target="_blank"><img src="nature (2).jpg" alt="img"></a>
</body>
</html>
